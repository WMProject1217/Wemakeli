<body>
<div id="header"><h1>服务器错误</h1></div>
<div id="content">
 <div class="content-container"><fieldset>
  <h2>412 - 在 Web 服务器上进行评估时，由客户端设置的前提条件失败。</h2>
  <h3>请求头中设置的前提条件导致请求无法完成。前提条件阻止将请求的方法应用于目标资源以外的资源。测试客户端的页面缓存中是否存在过期内容就是一个前提条件示例。</h3>
 </fieldset></div>
</div>
